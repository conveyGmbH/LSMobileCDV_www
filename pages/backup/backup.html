<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="backup.css" rel="stylesheet" />
    <script type="text/javascript" src="backupService.js"></script>
    <script type="text/javascript" src="backupController.js"></script>
    <script type="text/javascript" src="backup.js"></script>
</head>
<body class="win-type-body">
    <div class="backup fragment">
        <div id="backupController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'backup.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <!--<div class="field_line field_line_full">
                        <div class="large_field">
                            <span data-win-bind="textContent: version"></span>
                        </div>
                    </div>-->
                    <div class="field_line field_line_full">
                        <div class="large_field">
                            <span data-win-res="{innerHTML: 'backup.info'}"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
