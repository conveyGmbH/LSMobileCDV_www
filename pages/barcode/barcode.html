<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="barcode.css" rel="stylesheet" />
    <script type="text/javascript" src="barcodeService.js"></script>
    <script type="text/javascript" src="barcodeController.js"></script>
    <script type="text/javascript" src="barcode.js" charset="utf-8"></script>
</head>
<body class="win-type-body">
    <div class="barcode fragment">
        <div id="barcodeController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header" data-win-bind="style.display: hidebarcodeInformation Binding.Converter.toDisplayNone">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.globalContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'barcode.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.contactDate Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div class="content" data-win-bind="style.display: hidebarcodeInformation Binding.Converter.toDisplayNone">
                        <div class="win-type-subtitle" data-win-bind="textContent: states.errorMessage"></div>
                        <br />
                        <div data-win-bind="style.display: hidebarcodeInformation Binding.Converter.toDisplayNone">
                        <div class="header-comment" data-win-res="{textContent: 'barcode.comment'}"></div>
                        <div class="field_line field_line_odd" data-win-bind="style.display: states.barcode Binding.Converter.toDisplay">
                            <span class="label portrait_only" data-win-res="{textContent: 'barcode.barcode'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'barcode.barcode'}"></span>
                            <span class="input_field" data-win-bind="textContent: states.barcode"></span>
                        </div>
                    </div>
                    </div>
                    <!--data-win-bind="style.display: showVisitorIn Binding.Converter.toDisplayNone-->
                    <div class="visitorFlow-container" data-win-bind="style.display: showVisitorIn Binding.Converter.toDisplay">
                        <div class="visitorflow-title">
                            <span data-win-res="{textContent: 'barcode.entrance'}"></span>
                        </div>
                        <div class="nx-title_black" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <span data-win-res="{textContent: 'barcode.subtitle'}"></span>
                            <span data-win-bind="textContent: visitorFlowCountRest"></span>/<span data-win-bind="textContent: visitorFlowLimit"></span>
                        </div>
                        <div class="isFree-noFree" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <span class="isFree-noFree-symbol statusFree"
                                  data-win-bind="style.display: slotFree Binding.Converter.toDisplay"></span>
                            <span class="isFree-noFree-symbol statusFull"
                                  data-win-bind="style.display: slotFull Binding.Converter.toDisplay"></span>
                            <span class="isFree-noFree-symbol statusWarning"
                                  data-win-bind="style.display: slotWarning Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="nx-title animationElement" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <div id="guest-with-qr" class="barcode-image"></div>
                            <div class="nx-subtitle barcode-text">
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionDE'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div>
                                <!-- class="nx-subtitle barcode-text"-->
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionEN'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div class="nx-title_black" data-win-bind="style.display: showProgress Binding.Converter.toDisplayNone">
                                <div id="big_navigate_down" class="scanning-image barcode-arrow-image"></div>
                            </div>
                        </div>
                        <div class="hover-command-container" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <!--hidebarcodeInformation-->
                            <button class="win-command hover-command-button"
                                    onclick="AppBar.handleEvent('click', 'clickScanNewBarcode', event)">
                                <div id="add" class="hover-command-icon"></div>
                            </button>
                        </div>
                        <!--zeige willkommen nach erfolgreichem Scan-->
                        <div data-win-bind="style.display: states.barcode Binding.Converter.toDisplay">
                            <div class="visitorflow-title">
                                <span data-win-res="{textContent: 'barcode.welcome'}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="visitorFlow-container" data-win-bind="style.display: showVisitorOut Binding.Converter.toDisplay">
                        <!-- Seite die geezeigt wird nach dem Scan-->
                        <!-- Zeige seite für start-->
                        <div>
                            <span class="visitorflow-title" data-win-res="{textContent: 'barcode.exit'}"></span>
                        </div>
                        <div class="nx-title animationElement">
                            <div id="guest-with-qr" class="barcode-image"></div>
                            <div class="nx-subtitle barcode-text">
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionDE'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div>
                                <!-- class="nx-subtitle barcode-text"-->
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionEN'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div class="nx-title_black" data-win-bind="style.display: showProgress Binding.Converter.toDisplayNone">
                                <div id="big_navigate_down" class="scanning-image barcode-arrow-image"></div>
                            </div>
                        </div>
                        <div class="hover-command-container" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <!--hidebarcodeInformation-->
                            <button class="win-command hover-command-button"
                                    onclick="AppBar.handleEvent('click', 'clickScanNewBarcode', event)">
                                <div id="add" class="hover-command-icon"></div>
                            </button>
                        </div>
                        <!-- Zeige seite bei Erfolgreich scan-->
                        <div data-win-bind="style.display: states.barcode Binding.Converter.toDisplay">
                            <div class="visitorflow-title">
                                <span data-win-res="{textContent: 'barcode.byebye'}"></span>
                            </div>
                        </div>
                    </div>
                    <!--data-win-bind="style.display: showVisitorIn Binding.Converter.toDisplayNone-->
                    <div class="visitorFlow-container" data-win-bind="style.display: showVisitorInOut Binding.Converter.toDisplay">
                        <div class="visitorflow-title">
                            <span data-win-res="{textContent: 'barcode.entrance'}"></span>
                            <span data-win-res="{textContent: 'barcode.exit'}"></span>
                        </div>
                        <div class="nx-title_black" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <span data-win-res="{textContent: 'barcode.subtitle'}"></span>
                            <span data-win-bind="textContent: visitorFlowCountRest"></span>/<span data-win-bind="textContent: visitorFlowLimit"></span>
                        </div>
                        <div class="isFree-noFree" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <span class="isFree-noFree-symbol statusFree"
                                  data-win-bind="style.display: slotFree Binding.Converter.toDisplay"></span>
                            <span class="isFree-noFree-symbol statusFull"
                                  data-win-bind="style.display: slotFull Binding.Converter.toDisplay"></span>
                            <span class="isFree-noFree-symbol statusWarning"
                                  data-win-bind="style.display: slotWarning Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="nx-title animationElement" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <div id="guest-with-qr" class="barcode-image"></div>
                            <div class="nx-subtitle barcode-text">
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionDE'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div>
                                <!-- class="nx-subtitle barcode-text"-->
                                <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.descriptionEN'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                            </div>
                            <div class="nx-title_black" data-win-bind="style.display: showProgress Binding.Converter.toDisplayNone">
                                <div id="big_navigate_down" class="scanning-image barcode-arrow-image"></div>
                            </div>
                        </div>
                        <div class="hover-command-container" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone">
                            <!--hidebarcodeInformation-->
                            <button class="win-command hover-command-button"
                                    onclick="AppBar.handleEvent('click', 'clickScanNewBarcode', event)">
                                <div id="add" class="hover-command-icon"></div>
                            </button>
                        </div>
                        <!--zeige willkommen nach erfolgreichem Scan-->
                        <div data-win-bind="style.display: states.barcode Binding.Converter.toDisplay">
                            <div class="visitorflow-title">
                                <span data-win-res="{textContent: 'barcode.welcome'}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="visitorFlow-container" data-win-bind="style.display: showVisitorAttention Binding.Converter.toDisplay">
                        <div class="nx-subtitle vistorFlow-attention-text">
                            <span class="nx-title_black" data-win-res="{innerHTML: 'barcode.visitorFlowAttention'}" data-win-bind="style.display: states.barcode Binding.Converter.toDisplayNone"></span>
                        </div>
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
