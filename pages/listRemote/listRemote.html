<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="listRemote.css" rel="stylesheet" />
    <script type="text/javascript" src="listRemoteService.js"></script>
    <script type="text/javascript" src="listRemoteController.js"></script>
    <script type="text/javascript" src="listRemote.js"></script>
</head>
<body class="win-type-body">
    <div class="listRemote fragment">
        <div id="listRemoteController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="headerFooterPlaceholder">
                        <div class="list-header">
                            <div class="header-separator"></div>
                            <div class="content-header">
                                <div class="half-circle half-circle-textcolor">&nbsp;</div>
                                <div class="content-header-line win-type-caption">
                                    <div class="idAndDate win-type-caption">
                                        <span class="id-field"></span>
                                        <span class="caption-field" data-win-res="{textContent: 'listRemote.title'}"></span>
                                        <span class="date-field"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="list-landscape-only list-header-columns">
                                <div class="list-field-small-fixed"
                                     data-win-res="{textContent: 'listRemote.editedOn'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.company'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.name'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.firstName'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.address'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.zip'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.city'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.country'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.phone'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.mobile'}"></div>
                                <div class="list-field-small-relative"
                                     data-win-res="{textContent: 'listRemote.email'}"></div>
                                <div class="list-field-small-fixed">ID</div>
                            </div>
                        </div>
                    </div>
                    <div class="listRemoteContacts-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="list-landscape-only">
                            <div class="row-bkg-gray"
                                 data-win-bind="style.display: index Binding.Converter.oddToDisplay"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: Erfassungsdatum Binding.Converter.toRemoteDateString"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Firmenname"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Name"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Vorname"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Strasse"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: PLZ"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Stadt"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: Land"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: TelefonFestnetz"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: TelefonMobil"></div>
                            <div class="list-field-small-relative win-type-ellipsis"
                                 data-win-bind="textContent: EMail"></div>
                            <div class="list-field-small-fixed win-type-ellipsis"
                                 data-win-bind="textContent: globalContactId"></div>
                        </div>
                        <div class="list-portrait-only">
                            <div class="row-bkg"></div>
                            <div class="row-separator"></div>
                            <div class="list-item-header-full">
                                <div class="list-item-label-left win-type-caption">
                                    <span data-win-bind="textContent: globalContactId"></span>
                                </div>
                                <div class="list-item-label-right win-type-caption">
                                    <span data-win-bind="textContent: Erfassungsdatum Binding.Converter.toDateString"></span>
                                </div>
                            </div>
                            <div class="list-compressed-content-doc-container text-textcolor">
                                <div class="list-compressed-title">
                                    <span data-win-bind="textContent: company"></span>
                                </div>
                                <div class="list-compressed-title">
                                    <span class="win-type-subtitle" data-win-bind="textContent: fullName"></span>
                                </div>
                                <div class="list-compressed-content win-type-ellipsis">
                                    <span data-win-bind="textContent: address"></span>
                                </div>
                            </div>
                            <div class="list-compressed-doc-container" data-win-bind="style.display: OvwContentDOCCNT3 Binding.Converter.toDisplay">
                                <img class="list-compressed-doc" data-win-bind="src: OvwContentDOCCNT3">
                            </div>
                            <div class="list-compressed-svg-container" data-win-bind="style.display: OvwContentDOCCNT3 Binding.Converter.toDisplayNone">
                                <div data-win-bind="name: svgSource" class="action-image-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'listRemote.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="listRemoteContacts"
                         class="listview"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                             layout : { type: WinJS.UI.ListLayout },
                             itemTemplate: select('.listRemoteContacts-template'),
                             header: select('.list-header'),
                             footer: select('.list-footer')
                         }">
                    </div>
                </div>
                <div class="error-message"
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
