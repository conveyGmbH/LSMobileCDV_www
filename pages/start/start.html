<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="start.css" rel="stylesheet" />
    <script type="text/javascript" src="startService.js"></script>
    <script type="text/javascript" src="startController.js"></script>
    <script type="text/javascript" src="start.js"></script>
</head>
<body class="win-type-body">
    <div class="start fragment">
        <div id="startController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="startActions-recent-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div name="recent" class="tile tile-recent">
                            <div class="header-separator"></div>
                            <div class="tile-header tile-button-color">
                                <div class="tile-content-inner">
                                    <div class="half-circle half-circle-navigationcolor">&nbsp;</div>
                                    <span class="win-type-caption win-type-ellipsis start-header-field"
                                          data-win-bind="textContent: title"></span>
                                </div>
                            </div>
                            <div class="tile-row">
                                <div class="tile-content-wide">
                                    <div class="tile-content-inner"
                                         data-win-bind="style.display: button0.showContact Binding.Converter.toDisplay">
                                        <button data-win-bind="name: button0.id"
                                                class="win-button tile-button-wide tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="list-item-header-full">
                                                <div class="list-item-label-left win-type-caption">
                                                    <span data-win-bind="textContent: button0.content"></span>
                                                </div>
                                                <div class="list-item-label-right win-type-caption"
                                                     data-win-bind="style.display: button0.showErfassungsdatum Binding.Converter.toDisplay">
                                                    <span class="list-date-label" data-win-bind="textContent: button0.editedOn"></span><br/>
                                                    <span class="list-date-value" data-win-bind="textContent: button0.Erfassungsdatum Binding.Converter.toDateString"></span>
                                                </div>
                                                <div class="list-item-label-right win-type-caption">
                                                    <span class="list-date-label" data-win-bind="textContent: button0.modifiedOn; style.display: button0.showErfassungsdatum Binding.Converter.toDisplay"></span><br/>
                                                    <span class="list-date-value" data-win-bind="textContent: button0.ModifiedTS Binding.Converter.toDateString"></span>
                                                </div>
                                            </div>
                                            <div class="list-compressed-content-container"
                                                 data-win-bind="style.display: button0.showBusinessCard Binding.Converter.toDisplayNone">
                                                <span class="list-compressed-title"
                                                      data-win-bind="textContent: button0.Firmenname"></span>
                                                <span class="list-compressed-title win-type-subtitle"
                                                      data-win-bind="textContent: button0.Name">
                                                </span>
                                                <span class="list-compressed-content"
                                                      data-win-bind="textContent: button0.PostAdresse"></span>
                                            </div>
                                            <div class="list-compressed-content-doc-container"
                                                 data-win-bind="style.display: button0.showBusinessCard Binding.Converter.toDisplay">
                                                <span class="list-compressed-title"
                                                      data-win-bind="textContent: button0.Firmenname"></span>
                                                <span class="list-compressed-title win-type-subtitle"
                                                      data-win-bind="textContent: button0.Name"></span>
                                                <span class="list-compressed-content"
                                                      data-win-bind="textContent: button0.PostAdresse"></span>
                                            </div>
                                            <div id="businessCardContact"
                                                 class="list-compressed-doc-container" 
                                                 data-win-bind="style.display: button0.showBusinessCard Binding.Converter.toDisplay"></div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="startActions-list-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div name="list" class="tile tile-backgroundcolor">
                            <div class="tile-header tile-button-color">
                                <div class="tile-content-inner">
                                    <div class="half-circle half-circle-navigationcolor">&nbsp;</div>
                                    <span class="win-type-caption win-type-ellipsis start-header-field text-tile-textcolor"
                                          data-win-bind="textContent: title"></span>
                                </div>
                            </div>
                            <div class="tile-row">
                                <div class="tile-content">
                                    <div class="tile-content-inner">
                                        <button data-win-bind="name: button0.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-list"
                                                     data-win-bind="name: button0.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-tile-textcolor"
                                                      data-win-bind="textContent: button0.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div class="tile-content">
                                    <div class="tile-content-inner tile-separator-left tile-separator-right">
                                        <button data-win-bind="name: button1.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-list"
                                                     data-win-bind="name: button1.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-tile-textcolor"
                                                      data-win-bind="textContent: button1.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div class="tile-content">
                                    <div class="tile-content-inner">
                                        <button data-win-bind="name: button2.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-list"
                                                     data-win-bind="name: button2.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-tile-textcolor"
                                                      data-win-bind="textContent: button2.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="startActions-new-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div name="new" class="tile tile-navigationcolor">
                            <div class="tile-header tile-button-color">
                                <div class="tile-content-inner">
                                    <div class="half-circle half-circle-lightcolor">&nbsp;</div>
                                    <span class="win-type-caption win-type-ellipsis start-header-field text-lightcolor"
                                          data-win-bind="textContent: title"></span>
                                </div>
                            </div>
                            <div class="tile-row">
                                <div class="tile-content">
                                    <div class="tile-content-inner">
                                        <button data-win-bind="name: button0.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-new"
                                                     data-win-bind="name: button0.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-lightcolor"
                                                      data-win-bind="textContent: button0.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div class="tile-content">
                                    <div class="tile-content-inner tile-separator-left tile-separator-right text-lightcolor">
                                        <button data-win-bind="name: button1.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-new"
                                                     data-win-bind="name: button1.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-lightcolor"
                                                      data-win-bind="textContent: button1.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                <div class="tile-content">
                                    <div class="tile-content-inner">
                                        <button data-win-bind="name: button2.id"
                                                class="win-button tile-button tile-button-color"
                                                onclick="AppBar.handleEvent('click', 'clickButton', event)">
                                            <div class="action-image-container">
                                                <div class="action-image-new"
                                                     data-win-bind="name: button2.svg"></div>
                                            </div>
                                            <div class="action-label-container">
                                                <span class="action-label text-lightcolor"
                                                      data-win-bind="textContent: button2.content"></span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="startActions"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
