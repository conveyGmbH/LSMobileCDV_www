<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="uservcard.css" rel="stylesheet" />
    <script type="text/javascript" src="uservcardService.js"></script>
    <script type="text/javascript" src="uservcardController.js"></script>
    <script type="text/javascript" src="uservcard.js"></script>
</head>

<body class="win-type-body">
     <div class="uservcard fragment">
         <div id="userInfoController" class="data-container">
             <section aria-label="Main content" role="main" class="animationElement">
                 <div class="contentarea win-type-body">
                     <div class="header-separator"></div>
                     <div class="content-header">
                         <div class="half-circle half-circle-textcolor">&nbsp;</div>
                         <div class="content-header-line win-type-caption">
                             <span class="id-field"></span>
                             <span class="caption-field" data-win-res="{textContent: 'uservcard.title'}"></span>
                             <span class="date-field"></span>
                         </div>
                     </div>
                     <div class="field_line field_line_odd qrcode-container"></div>
                     <div class="error-message"
                          data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                 </div>
             </section>
         </div>
     </div>
</body>
</html>
