<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="appHeader.css" rel="stylesheet" />
    <script type="text/javascript" src="appHeaderService.js"></script>
    <script type="text/javascript" src="appHeaderController.js"></script>
    <script type="text/javascript" src="appHeader.js"></script>
</head>
<body class="win-type-body">
    <div class="appHeader fragment">
        <div id="appHeaderController" class="data-container">
            <header aria-label="Header content" role="banner">
                <div class="titlearea titlearea-bkg">
                    <div class="event-line">
                        <div class="app-logo-container">
                            <div class="app-logo" id="leadsuccess_white"></div>
                        </div>
                        <div class="event-field">
                            <span data-win-bind="textContent: userData.VeranstaltungName"></span>
                        </div>
                        <div class="repl-field win-type-caption"
                             data-win-bind="style.display: hasContactData Binding.Converter.toDisplay">
                            <span data-win-bind="textContent: curFastReqs"></span>
                        </div>
                        <div class="warning-container win-type-caption"
                             data-win-bind="style.display: replErrorFlag Binding.Converter.toDisplay">
                            <div class="warning-symbol" id="sign_warning"></div>
                        </div>
                        <!--<div class="user-name-field">
                            <span data-win-bind="textContent: userData.Login; style.display: showNameInHeader Binding.Converter.toDisplayNone"></span>
                            <span data-win-bind="textContent: userData.Name; style.display: showNameInHeader Binding.Converter.toDisplay"></span>
                        </div>-->
                    </div>

                    <div id="menu1" class="use-border-radius" data-win-control="WinJS.UI.Menu">
	                    <button data-win-control="WinJS.UI.MenuCommand"
	                            onclick="AppBar.handleEvent('click', 'clickChangeUserState', event)"
	                            data-win-options="{id: 'userinfo', type:'button', label: 'label.userinfo'}"
	                            name="konto">
	                    </button>
	                    <button data-win-control="WinJS.UI.MenuCommand"
	                            onclick="AppBar.handleEvent('click', 'clickLogoff', event)"
	                            data-win-options="{id: 'logoff', type:'button', label: 'label.logoff'}"
	                            name="door_exit">
	                    </button>
                    </div>

                    <button id="menuButton" class="win-button status-on-off titlearea-bkg"
                            data-win-bind="style.visibility: userData.Login Binding.Converter.emptyToHidden"
                            onclick="AppBar.handleEvent('click', 'clickTopButton', event)">
                        <div id="username" class="user-name-container win-type-ellipsis">
                            <span class="user-name-field"
                                  data-win-bind="textContent: userData.Login; style.display: showNameInHeader Binding.Converter.toDisplayNone"></span>
                            <span class="user-name-field"
                                  data-win-bind="textContent: userData.Name; style.display: showNameInHeader Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="user-image-container">
                            <div class="user-image" id="user"></div>
                        </div>
                        <div class="user-overlay-container">
                            <div class="onsite-offsite win-type-caption" style="display: none;">
                                <span class="onsite-offsite-symbol statusOn"
                                      data-win-bind="style.display: userData.Present Binding.Converter.toDisplay">&#xe10b;</span>
                                <span class="onsite-offsite-symbol statusOff"
                                      data-win-bind="style.display: userData.Present Binding.Converter.toDisplayNone">&#xe108;</span>
                            </div>
                            <div class="new-message win-type-caption"
                                 data-win-bind="style.display: userData.NewNoteCount Binding.Converter.toDisplay">
                                <span class="new-message-symbol statusNew">&#xe134;</span>
                            </div>
                        </div>
                    </button>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
