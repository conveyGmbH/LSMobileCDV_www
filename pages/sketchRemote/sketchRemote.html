<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="sketchRemote.css" rel="stylesheet" />
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="svgeditor.js"></script>
    <script type="text/javascript" src="sketchRemoteService.js"></script>
    <script type="text/javascript" src="sketchRemoteController.js"></script>
    <script type="text/javascript" src="sketchRemote.js"></script>
</head>
<body class="win-type-body">
    <div class="sketch fragment">
        <div id="sketchController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.remoteContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'sketch.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.remoteContactDate Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div id="sketch" class="feature">
                        <div id="svgsketch" class="svgdiv">
                        </div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
