<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="privacy.css" rel="stylesheet" />
    <script type="text/javascript" src="privacyService.js"></script>
    <script type="text/javascript" src="privacyController.js"></script>
    <script type="text/javascript" src="privacy.js"></script>
</head>
<body class="win-type-body">
    <div class="privacy fragment">
        <div id="privacyController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.globalContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'privacy.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.contactDate Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'privacy.description'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'privacy.description'}"></span>
                        <span class="input_field pre-line"
                              data-win-bind="textContent: generalData.privacyText"></span>
                    </div>
                    <div class="line-separator"></div>
                    <div id="signaturehost" class="field_line">
                        <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'privacy.signature'}"></span>
                        <span class="label landscape_only" data-win-res="{textContent: 'privacy.signature'}"></span>
                        <div id="svghost" class="input_field signaturefragmenthost"></div>
                    </div>
                </div>
                <div class="error-message" 
                     data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>
